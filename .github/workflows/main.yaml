name : Node js Github Actions 

on:
  push:
    branches: main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name : set-up node 
        uses : actions/setup-node@v4
        with : 
          node-version: 16     
      - name : Install dependencies
        run : npm install 
      - name : Run test 
        run : npm test 
